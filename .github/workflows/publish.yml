
name: Publish
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: npm install
      - run: npm run build
      - run: |
          echo "@username:registry=https://npm.pkg.github.com" >> .npmrc
          echo "//npm.pkg.github.com/:_auth=$GH_PACKAGES_TOKEN$ >> .npmrc
      - run: npm publish
        working-directory: ./build
        env:
          token_for_shared: ${{ secrets.GH_PACKAGES_TOKEN }}
