
name: Publish Shared Package

on:
  push:
    paths:
      - '9-shared/**'
    branches:
      - main
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          registry-url: 'https://npm.pkg.github.com/'

      - run: npm install
        working-directory: ./9-shared

      - run: npm run build
        working-directory: ./9-shared

      - run: echo "@IacobAlexandruGeorgian:registry=https://npm.pkg.github.com/IacobAlexandruGeorgian" >> ~/.npmrc
        name: Set scoped registry for GitHub Packages

      - run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.GH_PACKAGES_TOKEN }}" >> ~/.npmrc
        name: Authenticate with GitHub Packages

      - run: npm publish
        working-directory: ./9-shared
        env:
          NPM_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}
